<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App - Kai & Kalyani</title>
  <link rel="stylesheet" href="styles.css">
  <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Roboto:400,700&display=swap"
      rel="stylesheet"
    />
</head>
<body id="main">
  <div class="search-bar" >
    <input id="search-bar" type="text" placeholder="Search by city name">
  </div>
  <section>
    <div class="weather">
    </div>
    <div class="todays-description">
      <img id="icon" />
      <h2 id="description"></h2>
    </div>
  </section>
  <section id="forecast" class="forecast"></section>
  <script src="./constants.js"></script>
  <script src="./script.js"></script>
</body>
</html>
